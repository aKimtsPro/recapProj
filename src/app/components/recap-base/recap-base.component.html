<form>
  <label for="nom" [ngClass]="{ red : nom.length < 5, underlined : nom[0] === 'p' }" class="form-label">Nom : </label>
  <input type="text" class="form-control" name="nom" id="nom" placeholder="nom" [(ngModel)]="nom" [appHighlight]="'yellow'">  
  <button (click)="showNom()">show nom</button>
  <button (click)="changeName()">changer nom</button>
  <button (click)="submit()" *ngIf="nom.length >= 5 && nom[0] !== 'p'">submit</button>
</form>
